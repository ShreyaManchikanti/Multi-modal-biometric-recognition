<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Add User | Advance Face Recognition</title>

	<!-- Fonts and icons -->

		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/static/dashboard_assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/dashboard_assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/dashboard_assets/css/atlantis.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/dashboard_assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="blue">
				
				<a href="index.html" class="logo" style="color: white">
					<img src="/static/image-asset/icons/logo.png" height=50 alt="navbar brand" class="navbar-brand">_
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
				
				<div class="container-fluid">
					<div class="collapse" id="search-nav">
						<span style="color: white">FACE RECOGNITION SYSTEM</span>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2">			
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="/static/dashboard_assets/img/profile.png" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{user.name}}
									<span class="user-level">Administrator</span>
								</span>
							</a>
							<div class="clearfix"></div>
						</div>
					</div>
					<ul class="nav nav-primary">
						<li class="nav-item">
							<a href="/" aria-expanded="false">
								<i class="fas fa-home"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="{{url_for('attendance')}}">
								<i class="fas fa-pen-square"></i>
								<p>Attendance</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="/all_users/">
								<i class="fas fa-users"></i>
								<p>Manage</p>
							</a>
						</li>
						<li class="nav-item active">
							<a href="/add_user/">
								<i class="fas fa-user-plus"></i>
								<p>Add User</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="/add_admin/">
								<i class="fas fa-pen-square"></i>
								<p>Add Admin</p>
							</a>
						</li>
						<li class="mx-4 mt-2">
							<a href="/logout" class="btn btn-primary btn-block"><span class="btn-label mr-2"> <i class="fa fa-sign-out"></i> </span>LOGOUT</a> 
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Sidebar -->
		<div class="main-panel">
			
			<div class="content">
				<div class="page-inner">
		<div class="row">
			<div class="col-md-12">
				<form method="post" enctype="multipart/form-data">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Add User
									</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6 col-lg-4">
											<label class="mt-3 mb-3"><b>Details</b></label>
											<div class="form-group form-floating-label">
												<input id="name" type="text" class="form-control input-border-bottom" name="name" required>
												<label for="name" class="placeholder">Name*</label>
											</div>
											
											<div class="form-group form-floating-label">
												<input id="id" type="text" class="form-control input-border-bottom" name="id" required>
												<label for="id" class="placeholder">ID*</label>
											</div>
											
											<div class="form-group form-floating-label">
												<input id="branch" type="text" class="form-control input-border-bottom" name="branch" required>
												<label for="branch" class="placeholder">Branch*</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="mailid" type="text" class="form-control input-border-bottom" name="mailid" required>
												<label for="mailid" class="placeholder">Mail ID*</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="parentname" type="text" class="form-control input-border-bottom" name="parentname" required>
												<label for="parentname" class="placeholder">Parent Name*</label>
											</div>

											<div class="form-group form-floating-label">
												<input id="parentmailid" type="text" class="form-control input-border-bottom" name="parentmailid" required>
												<label for="parentmailid" class="placeholder">Parent Mail ID*</label>
											</div>
											
											<div class="form-group form-floating-label">
												<input id="message" type="text" class="form-control input-border-bottom" name="message" required>
												<label for="message" class="placeholder">Message*</label>
											</div>
											
											<div class="form-group">
												<input class="form-control" id="files" name="file" placeholder="photos folder"
													   type="file" webkitdirectory multiple>
												<label for="files" class="placeholder">Upload Photos*</label>
											</div>
											
										</div>
									</div>
								</div>
								<div class="card-action">
									<button class="btn btn-success" type="submit">Submit</button>
									<button class="btn btn-danger">Cancel</button>
								</div>
							</div>
					</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<!--- <div class="copyright ml-auto">

					</div>	--->			
				</div>
			</footer>
		</div>
		
		<!-- Custom template | don't include it in your project! -->		<!-- End Custom template -->
	</div>
		
	<!--   Core JS Files   -->
	<script src="/static/dashboard_assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="/static/dashboard_assets/js/core/popper.min.js"></script>
	<script src="/static/dashboard_assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="/static/dashboard_assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/static/dashboard_assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="/static/dashboard_assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>


	<!-- Chart JS -->
	<script src="/static/dashboard_assets/js/plugin/chart.js/chart.min.js"></script>

	<!-- jQuery Sparkline -->
	<script src="/static/dashboard_assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

	<!-- Chart Circle -->
	<script src="/static/dashboard_assets/js/plugin/chart-circle/circles.min.js"></script>

	<!-- Datatables -->
	<script src="/static/dashboard_assets/js/plugin/datatables/datatables.min.js"></script>

	<!-- Bootstrap Notify -->
	<script src="/static/dashboard_assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<script src="/static/dashboard_assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>

	<script>
		var barChart = document.getElementById('barChart').getContext('2d');

		var myBarChart = new Chart(barChart, {
			type: 'bar',
			data: {
				labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
				datasets : [{
					label: "Attendance",
					backgroundColor: 'rgb(23, 125, 255)',
					borderColor: 'rgb(23, 125, 255)',
					data: [3, 2, 9, 5, 4, 6, 4, 6, 7, 8, 7, 4],
				}],
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				},
			}
		});
	</script>
</body>
